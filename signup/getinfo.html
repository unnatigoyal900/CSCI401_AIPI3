<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>AIPI3</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="getinfo.css" />
    <script defer src="getinfo.js"></script>
  </head>
  <body>
     <div class="container-fluid banner">
      <div class="row">
        <div class="col-md-6 offset-md-3 loginform">
          <form id="getinfo-form" action="/action_page.php" method="post">
            <div class="imgcontainer">
              <img src="../assets/aipi3.png" alt="Logo" class="logo">
            </div>

            <div id="getinfo-error-msg-holder">
              <p id="getinfo-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>
          
            <div class="container">
              <input type="text" placeholder="First Name" name="firstName" required>
          
              <input type="text" placeholder="Last Name" name="lastName" required> 

              <input type="text" placeholder="Organization Name" name="orgName" required>
          
              <input type="email" placeholder="Email" name="email" required> 

              <input type="tel" placeholder="Phone Number" name="phoneNumber" required>                  
              
              <button type="submit" id="getinfo-form-submit">Finish</button>
            </div>
          
            <div class="container">
              <span class="psw"> <a href="../signup/signup.html">Back</a></span>
            </div>
          </form>
        </div>
      </div>
     </div> 
  </body>
</html>
