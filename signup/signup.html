<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>AIPI3</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="signup.css" />
    <script defer src="signup.js"></script>
  </head>
  <body>
     <div class="container-fluid banner">
      <div class="row">
        <div class="col-md-6 offset-md-3 loginform">
          <form id="signup-form" action="/action_page.php" method="post">
            <div class="imgcontainer">
              <img src="../assets/aipi3.png" alt="Logo" class="logo">
            </div>

            <div id="signup-error-msg-holder">
              <p id="signup-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>
          
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="username" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" required>
                  
              
              <label class="terms">
                <input type="checkbox" checked="checked" name="remember"> I agree to the <a href="#">Terms of Services</a> and <a href="#">Privacy Policy</a>
              </label>
              <button type="submit" id="signup-form-submit">Sign Up</button>
            </div>
          
            <div class="container">
              <span class="psw"> Have an account? <a href="../login/login.html">Log in</a></span>
            </div>
          </form>
        </div>
      </div>
     </div> 
  </body>
</html>
