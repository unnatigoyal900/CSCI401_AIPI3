<!DOCTYPE html>
<html>
<head>
	<title>Survey Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="strategy.js"></script>
</head>
<body>
	<div class="header-class">
        <img src="aipi3.png" alt="logo" />
        <h1 style="color:white">Data and Technology Assessment: Strategy</h1>
    </div>
	<div class="survey-container">

		<p>Please answer the following questions: On a scale of 1-5, rank the following responses from strongly disagree (1) to strongly agree (5).</p>
		<form>
			<label for="question1">Question 1: Your business is consistently advancing and investing in technological solutions to facilitate business expansion.</label>
			<select id="question1">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="question2">Question 2: The organization utilizes real-time data to inform decision-making and enhance performance, and comprehensive performance data is always accessible and employed in a strategic manner.</label>
			<select id="question2">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="question3">Question 3: Your business is founded on comprehensive, up-to-date insight, and work is continually improved through iterative processes.</label>
			<select id="question3">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="question4">Question 4: Your business has senior digital leaders spread throughout the organization, accompanied by highly efficient delivery teams.</label>
			<select id="question4">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="question5">Question 5: Your business consistently employs the principles of agile digital project management in all initiatives to enhance efficiency and amplify impact.</label>
			<select id="question5">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</form>

		<button onclick="strategySaveSurvey()">Next</button>
	</div>
</body>
</html>
