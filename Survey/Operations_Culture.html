<!DOCTYPE html>
<html>
<head>
	<title>Survey Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="op_culture.js"></script>
</head>
<body>
	<div class="header-class">
        <img src="aipi3.png" alt="logo" />
        <h1 style="color:white">Data and Technology Assessment: Operations and Culture</h1>
    </div>
	<div class="survey-container">

		<p>Please answer the following questions: On a scale of 1-5, rank the following responses from strongly disagree (1) to strongly agree (5).</p>
		<form>
			<label for="question1">Question 1: Your organization provides opportunities for professional development and training in digital tools and technologies</label>
			<select id="question1">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="question2">Question 2: Your organization prioritizes and allocates resources for the implementation and improvement of digital tools and technologies</label>
			<select id="question2">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="question3">Question 3: Your organization has a vision and strategy for digital transformation that aligns with the overall goals and objectives of the business</label>
			<select id="question3">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="question4">Question 4: Your organization encourages the adoption and use of digital tools in daily operations</label>
			<select id="question4">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="question5">Question 5: Your organization has clear governance and decision-making processes in place to support the implementation and use of digital tools and technologies</label>
			<select id="question5">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</form>

		<button onclick="opcultureSaveSurvey()">Next</button>
	</div>
</body>
</html>
